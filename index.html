<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a278ae9797.js" crossorigin="anonymous"></script>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Desafio Car Electric Store</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="bar-menu">
                <div class="item-menu">
                    <i class="fa-solid fa-gears"></i>
                    <p>Electric Cars</p>
                </div>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="bar-menu-desktop">
                <ul class="bar-menu-expanded">
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </nav>
        <header>
            <p>Ordenar por:</p>
            <select class="select-categories">
                <option value="Precio">Precio</option>
                <option value="Modelo">Modelo</option>
                <option value="Color">Color</option>
            </select>
        </header>
        <main class="gallery">
            <div class="container-gallery">
                <div class="card-gallery">
                    <img src="./assets/img/Car3.jpg" alt="car1">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car2.webp" alt="car2">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car3.jpg" alt="car3">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car4.jpg" alt="car4">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car5.jpg" alt="car5">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car3.jpg" alt="car3">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car3.jpg" alt="car3">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
                <div class="card-gallery">
                    <img src="./assets/img/Car3.jpg" alt="car3">
                    <p>Model Electric One</p>
                    <button>Ver más</button>
                </div>
            </div>
            <section class="container-numbers">
                <ul class="numbers">
                    <li class="number-item">«</li>
                    <li class="number-item">1</li>
                    <li class="number-item">2</li>
                    <li class="number-item">3</li>
                    <li class="number-item">»</li>
                </ul>
            </section>
        </main>
        <footer class="container-footer">
            <div class="info-icons-rrss">
                <img src="./assets/img/rrss-01.png" alt="facebook_icon">
                <img src="./assets/img/rrss-02.png" alt="instagram-icom">
            </div>
            <p>Todos los derechos reservados</p>
        </footer>
    </div>
</body>

</html>
